<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sucker Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .report-item {
            border: 1px solid #ddd;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .report-item img {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            object-fit: cover;
        }
        .item-content {
            flex-grow: 1;
        }
        .item-content h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            word-break: break-all;
        }
        .palette {
            display: flex;
            flex-wrap: wrap;
        }
        .palette-color {
            padding: 5px;
            height: 40px;
            margin-right: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }
        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Sucker Report</h1>
        <div id="report-content">
            {{{IMAGE_PALETTE_ENTRIES}}}
        </div>
    </div>
</body>
</html>
